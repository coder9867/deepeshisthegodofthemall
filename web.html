<!DOCTYPE html>
<html>
<head>
    <title>Web Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #urlInput {
            width: 80%;
            padding: 8px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #444;
            color: white;
            cursor: pointer;
        }

        iframe {
            width: 90%;
            height: 80vh;
            margin-top: 10px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h2>Web Browser</h2>
    <input type="text" id="urlInput" placeholder="Enter URL and hit Enter" onkeydown="if(event.key==='Enter') loadUrl()">
    <button onclick="loadUrl()">Go</button>
    <button onclick="goHome()">Home</button>
    <button onclick="reloadPage()">Reload</button>
    <iframe id="browserFrame" src="https://www.google.com"></iframe>

    <script>
        const frame = document.getElementById("browserFrame");
        const urlInput = document.getElementById("urlInput");

        function loadUrl() {
            let url = urlInput.value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            frame.src = url;
        }

        function goHome() {
            frame.src = "https://www.google.com";
            urlInput.value = "https://www.google.com";
        }

        function reloadPage() {
            frame.src = frame.src;
        }
    </script>
</body>
</html>
