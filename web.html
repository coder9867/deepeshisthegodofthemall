<!DOCTYPE html>
<html>
<head>
    <title>Deepfriedfish Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
        }

        button {
            padding: 8px 12px;
            margin-right: 5px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #777;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 50px);
            border: none;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <button onclick="goBack()">‚¨Ö</button>
        <button onclick="goForward()">‚û°</button>
        <button onclick="reloadPage()">‚≠Ø</button>
        <button onclick="goHome()">üè†</button>
        <input type="text" id="urlInput" placeholder="Enter URL and press Enter" onkeydown="if(event.key === 'Enter') loadUrl()">
    </div>
    <iframe id="browserFrame" src="https://www.google.com"></iframe>

    <script>
        const frame = document.getElementById("browserFrame");
        const urlInput = document.getElementById("urlInput");

        function loadUrl() {
            let url = urlInput.value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            frame.src = url;
        }

        function goHome() {
            frame.src = "https://www.google.com";
            urlInput.value = "https://www.google.com";
        }

        function goBack() {
            frame.contentWindow.history.back();
        }

        function goForward() {
            frame.contentWindow.history.forward();
        }

        function reloadPage() {
            frame.contentWindow.location.reload();
        }
    </script>
</body>
</html>
